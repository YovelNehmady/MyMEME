<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMEME</title>
    <link rel="icon" href="/imgs/icons/icons8-feels-guy-96.png">
    <link rel="stylesheet" href="/styels/main.css">

</head>

<body>

    <header class="main-header flex space-between">
        <div class="logo">MyMEME</div>
        <nav class="main-nav">
            <ul class="clean-list">
                <li><a href="#main-content" class="gallery">Gallery</a></li>
                <li><a href="#personal-details" class="about">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-sort">
        <input type="text" class="text-input" placeholder="Enter search keyword">
        <div class="keywords-container"> ... </div>
    </section>

    <section class="main-content" id="main-content">
    </section>

    <section class="personal-details" id="personal-details" >
        <img src="/imgs/personal/2.jpg" style="border-radius:50%;;"  alt="" class="personal-img">
        <div class="personal-about">
            <h5 class="name">Yovel Nehmady</h5>
            <p class="about">Hi, my name is Yovel, I am 24 years old from Ashdod in Israel.
                I am a Full Stack Development student at Coding Academy</p>
        </div>
        <ul class="social-links clean-list">
            <li><a href="#" class="linkedin">linkedin</a></li>
            <li><a href="#" class="facebook">facebook</a></li>
            <li><a href="#" class="github">github</a></li>
        </ul>
    </section>

    <footer class="main-footer">
        <div class="logo">MyMEME</div>
        <small>all rights reserved 2022</small>
    </footer>

</body>
</html>
