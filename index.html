    <div class="close editor-screen" onclick="clearFocus()">

        <section class="editor-container grid">
            <canvas class="main-canvas" height="400px" width="400px"></canvas>
            <div class="editor-tools grid">

                <input class="meme-input" onkeyup="onSetLineTxt(this.value)" type="text"
                    placeholder="Enter your MEME &#x270D;" />

                <div class="editor-btns">
                    <img onclick="onAddLine()" src="imgs/btn/add.png" alt="">

                    <img onclick="onSetAlign('left' , event)" src="imgs/btn/align-to-left.png" alt="">
                    <img onclick="onSetAlign('right' , event)" src="imgs/btn/align-to-right.png" alt="">
                    <img onclick="onSetAlign('center' , event)" src="imgs/btn/center-text-alignment.png" alt="">

                    <img onclick="onChangeFontSize(-1 , event)" src="imgs/btn/decrease font - icon.png" alt="">
                    <img onclick="onChangeFontSize(+1 , event)" src="imgs/btn/increase font - icon.png" alt="">

                    <img onclick="onChangeLineFocus(event)"
                        src="imgs/btn/up-and-down-opposite-double-arrows-side-by-side.png" alt="">

                    <input type="color" class="color-picker" style="width: 45px;" value="#ffffff"
                        oninput="onSetColor(this.value,event)">
                    <!-- <button><input type="color" class="color-picker" colorpallet="none" value="#ffffff" oninput="onSetColor(this.value)"><img src="imgs/btn/paint-board-and-brush.png" alt=""></button> -->
                    <!-- <img  src="imgs/btn/paint-board-and-brush.png" alt=""> -->

                    <!-- <img src="imgs/btn/text stroke.png" alt=""> -->
                    <input type="color" class="stroke-picker" style="width: 45px;" value="#000000"
                        oninput="onSetStroke(this.value,event)">


                    <img onclick="onDeleteLine()" src="imgs/btn/trash.png" alt="">

                </div>

                <select value="impact" onchange="onSetFont(this.value,event)" name="font" class="font-select">
                    <option value="impact">Impact</option>
                    <option value="calibri">Calibri</option>
                    <option value="montserrat-regular">Montserrat</option>
                </select>

                <button><a href="#" class="download-btn flex" onclick="onDownloadMeme(this)"
                        download="MyMEME.jpg">Download</a></button>
                <img onclick="onShareMeme()" src="/imgs/social/facebook-icon.png" alt="">
                <!-- <button>Share</button> -->
            </div>
        </section>
